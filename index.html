<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;

      padding: 20px;
      text-align: center;
      overflow-x: hidden;

    .card {
      background: rgba(0,0,0,0.3);
      padding: 26px;
      border-radius: 24px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 18px 35px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: 1.55rem;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 1.25rem;
      margin: 15px 0;
    }

    p {
      font-size: 1rem;
      line-height: 1.4;
    }

    button {
      width: 100%;
      background: #ff4d6d;
      border: none;
      padding: 16px;
      font-size: 1.1rem;
      border-radius: 30px;
      color: white;
      margin: 12px 0;
      font-weight: 600;
      transition: transform 0.15s ease;
    }

    button:active {
      transform: scale(0.97);
    }

    button:disabled {
      opacity: 0.7;
    }

    /* Contador */
    #contador {
      font-size: 2.8rem;
      font-weight: bold;
      margin-top: 20px;
      display: none;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    /* Mensaje final */
    .mensaje-final {
      font-size: 1.7rem;
      font-weight: bold;
      line-height: 1.45;
      opacity: 0;
      transform: translateY(20px);
      animation: aparecer 1.2s ease forwards;
    }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Latido del botÃ³n SÃ­ */
    .latido {
      animation: latido 0.8s ease-in-out;
    }

    @keyframes latido {
      0% { transform: scale(1); }
      30% { transform: scale(1.15); }
      50% { transform: scale(0.95); }
      70% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Confeti */
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      pointer-events: none;
      animation: fall 3s linear forwards;
      z-index: 999;
    }

    @keyframes fall {
      0% { transform: translateY(-40px) rotate(0deg); opacity:1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity:0; }
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Entrada -->
  <div class="card" id="entrada">
    <h1>ğŸ’Œ Tengo algo muy importante que preguntarte ğŸ’Œ</h1>
    <button onclick="entrar()">Entrar ğŸ’–</button>
    <div id="contador">10</div>
  </div>

  <!-- Propuesta -->
  <div class="card" id="propuesta" style="display:none;">
    <h1>ğŸ’– Hola mi amor ğŸ’–</h1>
    <p>Desde que llegaste a mi vida, todo es mejor.</p>
    <h2>Â¿Quieres ser mi San ValentÃ­n este 14 de febrero? ğŸŒ¹</h2>

    <button id="btnSi" onclick="si()">Â¡SÃ­! ğŸ˜</button>

    <div id="respuesta"></div>

  <!-- MÃºsica (fija, sin radio) -->
  <iframe
    id="musica"
    src="https://www.youtube.com/embed/uTT9Bg_duiU?enablejsapi=1"
    allow="autoplay">
  </iframe>

  <script>
    let mensajesNo = [
      "ğŸ¥º Â¿EstÃ¡s segura?",
      "ğŸ˜¢ PiÃ©nsalo otra vez",
      "ğŸ’” Mi corazoncito no aguanta",
      "ğŸ˜ Sabemos que quieres decir que sÃ­",
      "ğŸ’– Ãndale, di que sÃ­iiii"
    ];

    let contadorNo = 0;
    const noBtn = document.getElementById("noBtn");
    const btnSi = document.getElementById("btnSi");
    let player;

    // YouTube API
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('musica', {
        events: {
          'onReady': e => e.target.setVolume(0)
        }
      });
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function entrar() {
      document.getElementById("musica").src =
        "https://www.youtube.com/embed/uTT9Bg_duiU?autoplay=1&rel=0&enablejsapi=1";

      let vol = 0;
      const fade = setInterval(() => {
        if (player && vol <= 40) {
          player.setVolume(vol);
          vol += 5;
        } else {
          clearInterval(fade);
        }
      }, 400);

      const contador = document.getElementById("contador");
      contador.style.display = "block";

      let tiempo = 10;
      contador.textContent = tiempo;

      const intervalo = setInterval(() => {
        tiempo--;
        contador.textContent = tiempo;

        if (tiempo === 0) {
          clearInterval(intervalo);
          document.getElementById("entrada").style.display = "none";
          document.getElementById("propuesta").style.display = "block";
        }
      }, 1000);
    }

    function no() {
      if (contadorNo < mensajesNo.length) {
        document.getElementById("respuesta").innerHTML = mensajesNo[contadorNo];
        noBtn.style.transform = `scale(${1 - contadorNo * 0.12})`;
        contadorNo++;

        if (contadorNo === mensajesNo.length) {
          noBtn.style.display = "none";
        }
      }
    }

    function si() {
      // VibraciÃ³n compatible
      if (navigator.vibrate) {
        navigator.vibrate([60, 40, 60]);
      }

      // Latido + deshabilitar
      btnSi.classList.add("latido");
      btnSi.disabled = true;

      // Ocultar botÃ³n No
      noBtn.style.display = "none";

      document.getElementById("respuesta").innerHTML = `
        <div class="mensaje-final">
          ğŸ’˜ SabÃ­a que dirÃ­as que sÃ­ ğŸ’˜<br><br>
          Te amo muchÃ­simo ğŸ˜˜<br><br>
          ğŸ“¸ MÃ¡ndame esta captura para siempre ğŸ’•
        </div>
      `;

      lanzarConfeti(70);
    }

    function lanzarConfeti(cantidad) {
      for (let i = 0; i < cantidad; i++) {
        const c = document.createElement("div");
        c.classList.add("confetti");
        c.style.left = Math.random() * window.innerWidth + "px";
        c.style.backgroundColor =
          `hsl(${Math.random() * 360}, 100%, 50%)`;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
      }
    }
  </script>
